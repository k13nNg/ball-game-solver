{% load static %}
{% load custom_tags%}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>

    <div class = "text-center p-5">
        <h1>Sorting Balls Solver</h1>

        <!-- <canvas class="ms-auto me-auto p-0 w-50 d-block bg-dark" id = "canvas"></canvas> 
         -->

        
        
        {% for i in tubes_collection%}
        <svg class="m-3" width="100" height="500">

            <rect width="100" height="500" style="fill:none;stroke-width:3;stroke:rgb(0,0,0)" />

            {% for j in i %}
   
                <circle cx="50" cy={{j.y_pos}} r="40" stroke="black" stroke-width="3" fill={{j.color}} />
                <!-- <div>{{j.y_pos}}</div> -->
            {% endfor %}

        </svg>

        {% endfor %}


        <br/>
        <br/>

        <a class = "btn btn-primary" href="../add-tubes">Add A Tube</a>
    </div>


    
    
    
</body>

<script src="{% static '/js/game_controller.js' %}"></script>


</html>
