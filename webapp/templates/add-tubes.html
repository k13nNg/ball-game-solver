<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <div class = "d-flex justify-content-center p-5 border-2">

            <div class="mb-3">
              <label class="form-label">Number of Balls</label>

                <option>3</option>

              </select>
            </div>

            <!-- Sample div -->

                <option>Grey</option>
                <option>White</option>
              </select>
            </div>
            
            <div class="mb-3 d-none" id="ball-color-field-2">
              <label class="form-label">Ball #2</label>
              <select class="form-control">

                <option>Cyan</option>

                <option>Yellow</option>
                <option>Grey</option>
                <option>White</option>
              </select>
            </div>

            <div class="mb-3 d-none" id="ball-color-field-3">
              <label class="form-label">Ball #3</label>
              <select class="form-control">
                <option>Red</option>
                <option>Blue</option>
                <option>Brown</option>
                <option>Cyan</option>
                <option>Green</option>
                <option>Yellow</option>
                <option>Grey</option>
                <option>White</option>
              </select>
            </div>

            <div class="mb-3 d-none" id="ball-color-field-4">
              <label class="form-label">Ball #4</label>
              <select class="form-control">
                <option>Red</option>
                <option>Blue</option>
                <option>Brown</option>
                <option>Cyan</option>
                <option>Green</option>
                <option>Yellow</option>
                <option>Grey</option>
                <option>White</option>
              </select>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>


    </div>

    <script src="../js/add-tubes-form.js">    </script>
